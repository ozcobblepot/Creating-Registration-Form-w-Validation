<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <nav>
                <div class="nav-left">
                    <a href="#">Home</a>
                    <a href="#">Map</a>
                    <a href="#">Timeline</a>
                    <a href="#">Identification</a>
                </div>
                <div class="nav-right">
                    <a href="#" class="login-btn">Login</a>
                    <a href="#" class="register-btn">Register</a>
                </div>
            </nav>
            <img src="assets/cover5.jpg" alt="Basketball Court Illustration" class="hero-image">
        </section>
        <div id="register-panel" class="panel">
            <div class="panel-content">
                <span class="close-btn">&times;</span>
                <div class="form-container">
                    <h2>Register</h2>
                    <form id="register-form">
                        <div class="form-row">
                            <div class="input-container">
                                <i class="fas fa-user"></i>
                                <input type="text" id="first-name" name="first-name" required>
                                <label for="first-name">First Name</label>
                            </div>
                            <div class="input-container">
                                <i class="fas fa-user"></i>
                                <input type="text" id="last-name" name="last-name" required>
                                <label for="last-name">Last Name</label>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="input-container">
                                <i class="fas fa-user-circle"></i>
                                <input type="text" id="username" name="username" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="input-container">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" required>
                                <label for="phone">Phone Number</label>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="input-container">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                                <label for="email">Email Address</label>
                            </div>
                            <div class="input-container">
                                <i class="fas fa-venus-mars"></i>
                                <input type="text" id="gender" name="gender" required>
                                <label for="gender">Gender</label>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="input-container">
                                <i class="fas fa-calendar"></i>
                                <input type="text" id="dob" name="dob" required>
                                <label for="dob" class="date-label">Date of Birth</label>
                            </div>
                            <div class="input-container">
                                <i class="fas fa-globe"></i>
                                <input type="text" id="country" name="country" required>
                                <label for="country">Country</label>
                            </div>
                        </div>
                        
                        <div class="input-container">
                            <i class="fas fa-home"></i>
                            <textarea id="home-address" name="home-address" required></textarea>
                            <label for="home-address">Home Address</label>
                        </div>

                        <div class="input-container">
                            <i class="fas fa-building"></i>
                            <textarea id="office-address" name="office-address"></textarea>
                            <label for="office-address">Office Address</label>
                        </div>
                        
                        <div class="form-row">
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                                <label for="confirm-password">Confirm Password</label>
                            </div>
                        </div>
                        
                        <label>
                            <input type="checkbox" id="terms" name="terms" required>
                            I agree to the Terms and Conditions
                        </label>
                        
                        <button type="submit">Submit</button>
                        
                        <p class="switch-panel-text">
                            Already have an account? <a href="#" class="switch-to-login">Login</a>
                        </p>
                    </form>
                </div>
                <img src="assets/art12.jpg" alt="Registration Image" class="register-image">
            </div>
        </div>
        <div id="login-panel" class="panel">
            <div class="panel-content login-panel-content">
                <span class="close-btn">&times;</span>
                <div class="form-container">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" name="email" required>
                            <label for="login-email">Email Address</label>
                        </div>
                        
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" name="password" required>
                            <label for="login-password">Password</label>
                        </div>
                        
                        <button type="submit">Login</button>
                        
                        <p class="switch-panel-text">
                            Don't have an account? <a href="#" class="switch-to-register">Sign Up</a>
                        </p>
                    </form>
                </div>
                <img src="assets/art22.jpg" alt="Login Image" class="register-image">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
